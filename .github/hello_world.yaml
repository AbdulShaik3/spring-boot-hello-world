name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@main

    - name: Set up Java
      uses: actions/setup-java@main
      with:
        java-version: '20' # You can change this to the Java version you need

    - name: Build with Maven
      run: mvn clean install